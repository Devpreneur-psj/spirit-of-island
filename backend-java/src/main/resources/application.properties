# Server Configuration
server.port=8000
spring.application.name=aether-island-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aether_island
spring.datasource.username=aether
spring.datasource.password=aether123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# JWT Configuration
jwt.secret=your-secret-key-change-in-production-please-use-a-strong-random-string
jwt.expiration=1800000
jwt.algorithm=HS256

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8000

# Logging
logging.level.com.aetherisland=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

